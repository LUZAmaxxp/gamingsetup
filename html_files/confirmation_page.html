<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation - DREAM_SETUP Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 20px;
        background: rgba(51, 51, 51, 0.8);
      }

      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #ff9800;
      }
      .id1 {
        margin: 20px auto;
        padding: 20px;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .gift-container {
        margin-top: 20px;
      }
      .gft {
        max-width: 150px;
        margin: 10px 0;
      }
      .image-container3 {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .stc img {
        max-width: 150px;
        height: 150px;
        margin: 5px;
        border: 2px solid #444;
        border-radius: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .stc img:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
      }
      footer {
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        background: #222;
      }
      footer p {
        margin: 0;
        font-size: 0.9rem;
        color: #bbb;
      }
      #confirmation-image {
        max-width: 100%;
        margin: 20px 0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      }
      h1,
      h3 {
        color: #ff9800;
      }
      p span {
        color: #4caf50;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h2 class="hd2">
          DREAM_SETUP

        <nav>

              <a

                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../about.html">
                <i class="fas fa-info-circle"></i> About Us
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../contact.html">
                <i class="fas fa-envelope"></i> Contact
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../services.html">
                <i class="fas fa-box"></i> Products
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="id1">
      <h1>Order Confirmation</h1>

        <img

          src="../assets/download-removebg-preview (3).png"

        />
      </div>

      <h3><strong id="setupTitle"></strong></h3>

      <p>
        Hi <span id="customerName"></span>, your order will be delivered to
        <span id="customerAddress"></span> in two weeks.
      </p>

    <div class="id1">
      <div class="image-container3">
        <div class="stc">
          <img
            src="../assets/_db481a41-4ede-44c0-839a-63e76dda62ac.jpg"

          />
          <img
            src="../assets/_57d17f4e-68ce-45b2-b171-9bb119d278ce.jpg"
            alt="Image 2"
          />
        </div>
        <div class="stc">
          <img
            src="../assets/_e8b23197-04a6-4d3f-9fe2-42a4126d9f0e.jpg"
            alt="Image 3"
          />
          <img
            src="../assets/_0ae4d8a0-51f8-4935-b9da-3867ca8bbdcc.jpg"
            alt="Image 4"
          />
        </div>
      </div>
    </div>

    <div class="gift-container">
      <h3>
        <strong>
          These stickers will be delivered with your order as a complimentary
          gift.
        </strong>
      </h3>
      <img
        class="gft"
        src="../assets/download-removebg-preview (2).png"
        alt="Gift Logo"
      />
    </div>

    <footer>
      <p>&copy; 2024 DREAM_SETUP Store. All rights reserved.</p>
    </footer>

    <script>
      var setupTitle = localStorage.getItem("setupTitle");
      var familyName = localStorage.getItem("familyName");
      var lastName = localStorage.getItem("lastName");
      var address = localStorage.getItem("address");
      var imagePath = localStorage.getItem("imagePath");
      z;

      document.getElementById("setupTitle").innerText = setupTitle;
      document.getElementById("customerName").innerText =
        familyName + " " + lastName;
      document.getElementById("customerAddress").innerText = address;
      document.getElementById("confirmation-image").src = imagePath;
    </script>
  </body>
</html>
