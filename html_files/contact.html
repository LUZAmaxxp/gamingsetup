<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Global Styles */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
        color: #333;
      }

      .hd2 img {
        margin-left: 10px;
        width: 40px;
        height: auto;
      }

      section {
        display: flex;
        flex-direction: column;
        align-items: center;

        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #1f1f1f;
      }

      form {
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
      }

      form label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        text-align: left;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      form input:focus,
      form textarea:focus {
        outline: none;
        border-color: #ff9800;
        box-shadow: 0 0 4px rgba(255, 152, 0, 0.5);
      }

      form input[type="submit"] {
        background-color: #ff9800;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: bold;
        font-size: 1rem;
      }

      form input[type="submit"]:hover {
        background-color: #e58900;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #1f1f1f;
        color: #fff;
        margin-top: 2rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul li {
          margin: 5px 0;
        }

        h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        form {
          padding: 1rem;
        }

        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body id="contact">
    <header>
      <h2 class="hd2">
        DREAM_SETUP<img
          src="../assets/images-removebg-preview (1).png"
          alt="Shopping Cart"
        />
      </h2>
      <nav>
        <ul>
          <li><a href="home/index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h1>Contact Us</h1>
      <form action="submit_form.php" method="post">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email Address"
          required
        />

        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Write your message here..."
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </section>

    <footer>
      <p>&copy; 2023 DREAMSETUP. All your needs are here.</p>
    </footer>
  </body>
</html>
